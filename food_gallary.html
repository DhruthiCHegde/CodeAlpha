<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Gallery üçî</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #fff3e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #ff5733;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Delicious Food Gallery üçïüç©ü•ó</h1>

    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Pizza">
        <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d" alt="Burger">
        <img src="https://images.unsplash.com/photo-1521305916504-4a1121188589" alt="Pasta">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Dessert">
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591" alt="Sushi">
        <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187" alt="Ice Cream">
        
        <img src="https://images.unsplash.com/photo-1574484284002-952d92456975" alt="Salad">
        <img src="https://images.unsplash.com/photo-1553621042-f6e147245754" alt="Breakfast">
        
    </div>

</body>
</html>
